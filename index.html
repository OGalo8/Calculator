<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Calculator</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="screen">
        <span id="screen-output">0</span>
      </div>
      <div class="buttons-container">
        <div class="row">
          <button id="ac-button" class="ac-button">AC</button>
          <button id="sign-button" class="sign-button">+/-</button>
          <button id="percent-sign-button" class="operation-button">%</button>
          <button id="division-sign-button" class="operation-button">/</button>
        </div>
        <div class="row">
          <button id="seven-button" class="digit-button">7</button>
          <button id="eight-button" class="digit-button">8</button>
          <button id="nine-button" class="digit-button">9</button>
          <button id="multiplication-sign-button" class="operation-button">
            x
          </button>
        </div>
        <div class="row">
          <button id="six-button" class="digit-button">6</button>
          <button id="five-button" class="digit-button">5</button>
          <button id="four-button" class="digit-button">4</button>
          <button id="minus-sign-button" class="operation-button">-</button>
        </div>
        <div class="row">
          <button id="three-button" class="digit-button">3</button>
          <button id="two-button" class="digit-button">2</button>
          <button id="one-button" class="digit-button">1</button>
          <button id="plus-sign-button" class="operation-button">+</button>
        </div>
        <div class="row">
          <button id="zero-button" class="digit-button">0</button>
          <button id="decimal-point-button" class="digit-button">.</button>
          <button id="equal-sign-button" class="equal-button">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
